<!DOCTYPE html>
<html>
    <head>
        <title>Gesture Identifier</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
            <h3 class="btn btn-danger heading">Gesture Identification
                <br>
                <span>&#9995;</span>
                <span>&#9757;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>
                <span>&#129304;</span>
            </h3>
            <br>
            <p style="font-size: 25px; margin:10px; font-family:monospace">Take a picture to generate some hand gestures!
            <br>
            <br>
                <span>&#9995;</span>
                <span>&#129304;</span>
            </p>
            <div class="col-md-4 col-sm-10 col-xs-12">
                <label>Camera: </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="takePic()" class="btn btn-success">Take Picture</button>
            </div>
            <div class="col-md-4 col-sm-10 col-xs-12">
                <label>Gesture!</label>
                <p class="descript" id="desc1"></p>
                <p class="gest" id="gester"></p>
            </div>
            <div class="col-md-4 col-sm-10 col-xs-12">
                <label>Picture: </label>
                <div id="pictaken"></div>
                <br><br>
                <button onclick="predict()" class="btn btn-success">Predict Gesture</button>
            </div>
            </center>
            </div>
        <script src="main.js"></script>
    </body>
</html>
